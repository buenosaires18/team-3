      <div class='container'>
        <canvas id="myChart" width="500px" heigth="500px"></canvas>
      </div>
      <script>
        let myChart = document.getElementById('myChart').getContext('2d');
        //GLOBAL OPTIONMS
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 15;
        Chart.defaults.global.defaultFontColor = '#777';
        let massPopChart = new Chart(myChart, {
            type: 'pie', //bar,horizontal,pie,line,doughnut,radar,polarArea
            data: {
                labels: ['Disgustado','Ni malo ni bueno','Satisfecho','Muy bien'],
                datasets: [{
                    label: 'Population',
                    data: [
                        123,
                        4533,
                        3423,
                        2345
                    ],
                    backgroundColor: [
                        ' #273746 ',
                        ' #e74c3c  ',
                        ' #16a085 ',
                        ' #cacfd2 '
                    ],
                    borderWidth: 1,
                    borderColor: '#65accf',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#ccc'
                }]
            },
            options: {
                title:{
                    display:true,
                    text:'Reaccion respecto al trabajo',
                    fontSize:25
                },
                legend:{
                    display:true,
                    position:'right',
                    labels:{
                        fontColor:'#cc3'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                },
                tooltips:{
                    enabled:true
                }
            }
        });
    </script>
