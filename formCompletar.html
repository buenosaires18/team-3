<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Perfil</title>
  </head>
  <body>
    <div class="card mb-3 col-md-7 mt-3 mx-auto" >
        <form>
            <fieldset>
              <legend>Completa tus datos</legend>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Domicilio</label>
                  <input type="email" class="form-control" id="domicilio" aria-describedby="emailHelp" placeholder="Domicilio">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Ciudad</label>
                    <input type="email" class="form-control" id="ciudad" aria-describedby="emailHelp" placeholder="Ciudad">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Provincia</label>
                    <input type="email" class="form-control" id="provincia" aria-describedby="emailHelp" placeholder="Provincia">
                </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Twitter</label>
                  <input type="email" class="form-control" id="twitter" aria-describedby="emailHelp" placeholder="Twitter">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Instagram</label>
                  <input type="email" class="form-control" id="instagram" aria-describedby="emailHelp" placeholder="Instagram">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">LinkedIn</label>
                  <input type="email" class="form-control" id="linkedin" aria-describedby="emailHelp" placeholder="LinkedIn">
              </div>
              <div class="alert alert-dismissible alert-info">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Encuesta!</strong> Te agradeceria que completes este formulario<a href="#" class="alert-link"></a>
                </div>
                <div class="alert alert-dismissible alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Encuesta!</strong> Te agradeceria que completes este formulario<a href="#" class="alert-link"></a>                  </div>
              <button type="submit" class="btn btn-primary mb-3">Submit</button>

          </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
